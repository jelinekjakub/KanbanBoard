{% extends "layouts/error.html" %}

{% block title %}404 - Stránka nenalezena{% endblock %}
{% block content %}
<main class="grid min-h-full place-items-center bg-white px-6 py-24 sm:py-32 lg:px-8">
  <div class="text-center">
    <p class="text-base font-semibold text-indigo-600">404</p>
    <h1 class="mt-4 text-3xl font-bold tracking-tight text-gray-900 sm:text-5xl">Stránka nebyla nalezena</h1>
    <p class="mt-6 text-base leading-7 text-gray-600">Stránka, kterou hledáte, není k dispozici. <br>Zkontrolujte URL adresu, popřípadě kontaktujte podporu.</p>
    <div class="mt-10 flex items-center justify-center gap-x-6">
      <a href="/" class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Pošlete mě zpět na domovskou stránku</a>
    </div>
  </div>
</main>
{% endblock %}
