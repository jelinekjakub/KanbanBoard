{% extends "layouts/default.html" %}

{% block title %}Upravit úkol{% endblock %}
{% block content %}
<main class="flex bg-white p-12 w-full text-slate-800 relative">
    <a href="#" class="flex-none absolute top-0 right-0 pr-12 pt-12">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
        </svg>
    </a>
    <div class="w-full">
        <h1 class="text-2xl mb-8 font-semibold">Upravit úkol</h1>
        <form action="" method="POST">
            <div class="mt-6">
                <dl class="divide-y divide-indigo-300">
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">Název</dt>
                        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                            <input type="text" name="title" value="Lorem ipsum dolor." class="w-full border border-gray-300 p-2 rounded-md" required>
                        </dd>
                    </div>
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">Datum vytvoření</dt>
                        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                            <input type="date" name="created_date" value="2000-05-20" class="w-full border border-gray-300 p-2 rounded-md" required>
                        </dd>
                    </div>
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">Datum splnění</dt>
                        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                            <input type="date" name="completion_date" value="2000-06-20" class="w-full border border-gray-300 p-2 rounded-md">
                        </dd>
                    </div>
                    <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                        <dt class="text-sm font-medium leading-6 text-gray-900">Popis</dt>
                        <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                            <textarea name="description" class="w-full border border-gray-300 p-2 rounded-md" required>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam aut consectetur consequuntur delectus ea eius excepturi fugit impedit in, nemo nostrum pariatur perferendis praesentium ratione, sapiente sed suscipit totam vitae?</textarea>
                        </dd>
                    </div>
                </dl>
                <div class="py-4 mb-12 md:px-64 w-full grid grid-rows-1 md:grid-rows-4">
                    <span class="text-sm font-medium leading-6 text-gray-900 text-center">Status</span>
                    <label>
                        <input type="radio" value="todo" class="peer hidden" name="status" required>
                        <div class="flex justify-center text-slate-800 text-sm bg-white border border-2 cursor-pointer border-slate-200 border-b-white rounded-t-lg font-medium p-4 hover:bg-slate-100 peer-checked:border-indigo-500">
                            <h2 class="font-base text-gray-700">Udělat</h2>
                        </div>
                    </label>

                    <label>
                        <input type="radio" value="progress" class="peer hidden" name="status">
                        <div class="flex justify-center text-slate-800 text-sm bg-white border border-2 cursor-pointer border-slate-200 font-medium p-4 hover:bg-slate-100 peer-checked:border-indigo-500">
                            <h2 class="font-base text-gray-700">V průběhu</h2>
                        </div>
                    </label>

                    <label>
                        <input type="radio" value="done" class="peer hidden" name="status">
                        <div class="flex justify-center text-slate-800 text-sm bg-white border border-2 cursor-pointer border-slate-200 rounded-b-lg border-t-white font-medium p-4 hover:bg-slate-100 peer-checked:border-indigo-500">
                            <h2 class="font-base text-gray-700">Hotovo</h2>
                        </div>
                    </label>
                </div>
                <div class="inline-flex items-center rounded-md shadow-sm w-full">
                    <button type="submit" class="disabled:text-slate-300 flex-1 text-slate-800 hover:text-indigo-600 text-sm bg-white hover:bg-slate-100 border border-slate-200 rounded-l-lg font-medium p-4 inline-flex space-x-1 items-center justify-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
                            </svg>
                        </span>
                        <span>Uložit změny</span>
                    </button>
                    <button type="reset" class="flex-1 text-slate-800 hover:text-red-600 text-sm bg-white hover:bg-slate-100 border border-slate-200 rounded-r-lg font-medium p-4 inline-flex space-x-1 items-center justify-center">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                            </svg>

                        </span>
                        <span>Zrušit změny</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
